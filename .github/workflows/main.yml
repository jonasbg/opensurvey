name: Build and Push Docker image and Helm chart to GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Extract digest
        id: digest
        run: echo "digest=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ steps.meta.outputs.tags }} | cut -d'@' -f2)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Update Helm values.yaml
        run: |
          sed -i 's|${REGISTRY}|${{ env.REGISTRY }}|g' .helm/values.yaml
          sed -i 's|${IMAGE_NAME}|${{ env.IMAGE_NAME }}|g' .helm/values.yaml
          sed -i 's|${IMAGE_TAG}|${{ steps.meta.outputs.version }}|g' .helm/values.yaml
          sed -i 's|${IMAGE_DIGEST}|${{ steps.digest.outputs.digest }}|g' .helm/values.yaml

      - name: Package Helm chart
        run: |
          helm package .helm --app-version ${{ steps.meta.outputs.version }}

      - name: Push Helm chart to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          helm push *.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts