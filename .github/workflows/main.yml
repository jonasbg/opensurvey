name: Build and Push Docker image and Helm chart to GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        id: build-and-push
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Extract digest
        run: echo "DIGEST=$(echo '${{ steps.build-and-push.outputs.digest }}' | cut -d':' -f2)" >> $GITHUB_ENV

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Get latest Helm chart version
        id: get-latest-version
        run: |
          latest_version=$(helm registry list oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts | grep -oP '(?<=:)[\d\.]+' | sort -V | tail -n 1)
          echo "LATEST_VERSION=${latest_version:-0.0.0}" >> $GITHUB_ENV

      - name: Increment Helm chart version
        run: |
          IFS='.' read -ra ADDR <<< "$LATEST_VERSION"
          ((ADDR[2]++))
          NEW_VERSION="${ADDR[0]}.${ADDR[1]}.${ADDR[2]}"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Update Helm values.yaml
        run: |
          sed -i 's|${REGISTRY}|${{ env.REGISTRY }}|g' .helm/values.yaml
          sed -i 's|${IMAGE_NAME}|${{ env.IMAGE_NAME }}|g' .helm/values.yaml
          sed -i 's|${IMAGE_TAG}|${{ steps.meta.outputs.version }}|g' .helm/values.yaml
          sed -i 's|${IMAGE_DIGEST}|${{ env.DIGEST }}|g' .helm/values.yaml

      - name: Package Helm chart
        run: |
          helm package .helm --version ${{ env.NEW_VERSION }} --app-version ${{ steps.meta.outputs.version }}

      - name: Push Helm chart to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          helm push *.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts