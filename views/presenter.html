<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter View - Survey App</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        #navbar {
            position: fixed;
            top: -60px;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #006b2b8b;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            transition: top 0.3s;
        }
        #content {
            padding-top: 20px;
        }
        .start-slide {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div class="user-info">
            <span class="user-icon">ðŸ‘¤</span>
            <span id="user-count">0</span>
        </div>
        <button hx-get="/nextSlide">Next Slide</button>
    </div>

    <div id="content">
        <div class="start-slide">
            <h1>Hi Presenter!</h1>
            <p>Everyone is waiting for your next move.</p>
            <button hx-get="/nextSlide" hx-target="#content" hx-swap="innerHTML">Start Survey</button>
        </div>
    </div>

    <script>
        let timeout;
        document.addEventListener('mousemove', function(e) {
            clearTimeout(timeout);
            if (e.clientY < 10) {
                document.getElementById('navbar').style.top = '0';
            }
            timeout = setTimeout(function() {
                document.getElementById('navbar').style.top = '-60px';
            }, 3000);
        });

        // WebSocket connection
        const socket = new WebSocket('ws://' + window.location.host + '/ws');
        const token = "{{ .Token }}"
        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            if (message.type === "userCount") {
                document.getElementById('user-count').textContent = message.payload;
            } else if (message.type === "finished") {
                window.location.href = `/completed/${token}`;
            } else if (message.type === "newSlide") {
                htmx.ajax('GET', `/results/${token}`, '#content');
            }
        };
    </script>
</body>
</html>
